<!DOCTYPE html>
<html>
<head>
  <title>WebRTC RTSP Viewer</title>
</head>
<body>
  <h3>Stream tá»« GStreamer</h3>
  <video id="video" autoplay playsinline controls></video>

  <script>
    const ws = new WebSocket("ws://172.23.201.85:9001");
    const pc = new RTCPeerConnection({
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" },
        {
          urls: "turn:172.23.201.85:3478?transport=udp",
          username: "webrtc",
          credential: "webrtc"
        }
      ]
    });

    
    // âœ… Nháº­n track video/audio tá»« server
    pc.ontrack = (event) => {
      console.log("Track received");
      console.log("ðŸ“º Received track:", event.track.kind);
      document.getElementById("video").srcObject = event.streams[0];
      const video = document.getElementById("video");
      if (event.streams[0].getVideoTracks().length > 0) {
        video.srcObject = event.streams[0];
        video.onloadedmetadata = () => {
          video.play().catch(e => console.error("ðŸ”´ Play failed:", e));
        };
  } else {
    console.warn("âš ï¸ No video track received");
  }
    };

    // âœ… Gá»­i ICE candidate vá» server
    pc.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({
          type: "ice",
          sdpMLineIndex: event.candidate.sdpMLineIndex,
          candidate: event.candidate.candidate
        }));
      }
    };

    // âœ… Nháº­n SDP offer hoáº·c ICE tá»« server
    ws.onmessage = async ({ data }) => {
      const msg = JSON.parse(data);

      if (msg.type === "sdp") {
        console.log("ðŸ“¥ Received SDP offer");
        await pc.setRemoteDescription(new RTCSessionDescription({
          type: "offer",
          sdp: msg.sdp
        }));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify({
          type: "sdp",
          sdp: answer.sdp
        }));
      } else if (msg.type === "ice") {
        console.log("ðŸ“¥ Received ICE candidate");
        try {
          const candidate = new RTCIceCandidate({
            candidate: msg.candidate,
            sdpMLineIndex: msg.sdpMLineIndex,
          });
          await pc.addIceCandidate(candidate);
        } catch (e) {
          console.error("âŒ Error adding ICE candidate:", e);
        }
      }
    };

    ws.onopen = () => {
      console.log("âœ… WebSocket connected.");
    };
  </script>
</body>
</html>
